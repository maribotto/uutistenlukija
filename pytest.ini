[pytest]
# Pytest konfiguraatio

# Testi-hakemistot
testpaths = tests

# Python-tiedostot jotka sisältävät testejä
python_files = test_*.py

# Funktiot jotka ovat testejä
python_functions = test_*

# Luokat jotka sisältävät testejä
python_classes = Test*

# Markerit
markers =
    slow: hitaat testit jotka vaativat verkkoyhteyttä
    unit: yksikkötestit
    integration: integraatiotestit

# Lisää verbose output
addopts =
    --strict-markers
    --tb=short
    --color=yes

# Näytä kaikki print-viestit
log_cli = false

# Minimoi warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
